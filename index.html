<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Root Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="rootRadio" name="variables" checked>
  <label for="rootRadio">Root</label>
  
  <input type="radio" id="numberRadio" name="variables">
  <label for="numberRadio">Number</label>

  <input type="radio" id="degreeoftherootRadio" name="variables" disabled>
  <label for="degreeoftherootRadio">Degree of the root</label><br><br>

  <!-- end radio -->

  <label for="v1" id="variable1">Number</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Degree of the root</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
